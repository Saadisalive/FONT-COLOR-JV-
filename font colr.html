<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myElement {
            border: 1px solid #ccc;
            width: 100px;
            height: 100px;
        }
    </style>

</head>
<body>
      <h2>Chane Font color of html elemnt in javascript</h2>
      <div id="myElement">Hello World</div>
      <br>
      <button type="button" onclick="changeStyle()">Click Me</button>
      <script>
        function changeStyle() {
            var elemnet = document.getElementById("myElement");
            elemnet.style.color = "#FF0000";
        }
      </script>    
</body>
</html>
